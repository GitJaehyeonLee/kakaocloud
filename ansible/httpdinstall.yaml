---
- name: HTTPD 설치
  hosts: koreaeast
  gather_facts: true
  become: yes

  tasks:
    - name: httpd RedHat installation
      yum:
        name: httpd
        state: present
      when: ansible_os_family == "RedHat"
      register: result_install

    - debug:
        var: result_install

    - name: httpd start and enable
      service:
        name: httpd
        state: started
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: apache2 ubuntu install
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"
